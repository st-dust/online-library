<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Person</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId})}" th:object="${person}">
    <label for="name">Enter name:</label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">VALUE</div>
    <br/>

    <label for="yearOfBirth">Enter name:</label>
    <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth"/>
    <br/>

    <input type="submit" value="Update person in DB"/>
</form>

</body>
</html>
