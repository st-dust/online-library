<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Show all books</title>
</head>
<body>

<div th:each="book : ${books}">
  <a th:href="@{/books/{id}(id=${book.getBookId()})}"
     th:text="${book.getName() + ', ' + book.getAuthor()}">PERSON PERSONAL DATA</a>
</div>

<hr/>

<form th:method="GET" th:action="@{/books/new}">
  <input type="submit" value="Add new book to library"/>
</form>

</body>
</html>
